<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="./quiz (1).png" type="image/x-icon">
 <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js";></script>
  <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
      
      :root {
      --bg-gradient: linear-gradient(135deg, #74ebd5, #acb6e5);
      --card-bg: #ffffff;
      --text-color: #333;
      --button-bg: linear-gradient(to right, #6a11cb, #2575fc);
      --button-hover: linear-gradient(to right, #2575fc, #6a11cb);
      --option-hover: #6a11cb;
      --timer-bg: #f0f0f0;
      --progress-bar-bg: #ddd;
      --progress-color: linear-gradient(to right, #6a11cb, #2575fc);
    }
    body.dark-mode {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --button-bg: linear-gradient(to right, #00c6ff, #0072ff);
      --button-hover: linear-gradient(to right, #0072ff, #00c6ff);
      --option-hover: #00c6ff;
      --timer-bg: #333;
      --progress-bar-bg: #555;
      --progress-color: linear-gradient(to right, #00c6ff, #0072ff);
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      transition: background 0.5s ease;
      overflow: hidden;
    }
    .quiz-container {
      background: var(--card-bg);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 450px;
      animation: slideIn 0.8s ease forwards;
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
    }
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    #timer {
      font-size: 2rem;
      background: var(--timer-bg);
      padding: 10px 20px;
      border-radius: 30px;
      margin-bottom: 20px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
    }
    p {
      font-size: 1.4rem;
      margin-bottom: 20px;
      min-height: 50px;
      color: var(--text-color);
    }
    .option-group {
      text-align: left;
    }
    input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    label {
      font-size: 1.2rem;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 15px;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    label:hover {
      color: var(--option-hover);
    }
    button {
      margin-top: 20px;
      background: var(--button-bg);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .progress-bar {
      height: 8px;
      width: 100%;
      background: var(--progress-bar-bg);
      border-radius: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: var(--progress-color);
      transition: width 0.4s ease;
    }
    .toggle-theme {
      position: absolute;
      top:-5px;
      right: 20px;
      background: none;
      border: 2px solid white;
      padding: 8px 16px;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.4s, color 0.4s;
    }
    .toggle-theme:hover {
      background: white;
      color: #333;
    }

      
  </style>

</head>
<body onload="getUsername(); nextQuestion()">
    
  <button class="toggle-theme" onclick="toggleTheme()">Switch ðŸŒ™/ðŸ”…</button>
<br><br><br>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <h2 id="timer">2:00</h2>
    <p id="ques"></p>
    <div class="option-group">
      <input value="1" onclick="clicked()" name="options" type="radio">
      <label id="opt1"></label>
      <br><br>
      <input value="2" onclick="clicked()" name="options" type="radio">
      <label id="opt2"></label>
      <br><br>
      <input value="3" onclick="clicked()" name="options" type="radio">
      <label id="opt3"></label>
    </div>
    <button id="btn" disabled onclick="nextQuestion()">Next</button>
  </div>
  
  <script>
      
      




const firebaseConfig = {
  apiKey: "AIzaSyC3Q6AAU6BI2O5f16Fq9eBHbKLCmY7-QjY",
  authDomain: "quizapp-with-db-1ddaa.firebaseapp.com",
  databaseURL: "https://quizapp-with-db-1ddaa-default-rtdb.firebaseio.com",
  projectId: "quizapp-with-db-1ddaa",
  storageBucket: "quizapp-with-db-1ddaa.firebasestorage.app",
  messagingSenderId: "354326949706",
  appId: "1:354326949706:web:ae9c297c4fcdcd40f19bb3"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);

// getting username to stored with name in DB

var username = "";
function getUsername() {
  username = prompt("Enter your name:");
  if (!username) {
    username = "Anonymous";
  }
}
 
   
var questions = [
  {
    question: "HTML Stands for",
    option1: "Hyper Text Markup Language",
    option2: "Hyper Tech Markup Language",
    option3: "Hyper Touch Markup Language",
    corrAnswer: "Hyper Text Markup Language",
  },
  {
    question: "CSS Stands for",
    option1: "Cascoding Style Sheets",
    option2: "Cascading Style Sheets",
    option3: "Cascating Style Sheets",
    corrAnswer: "Cascading Style Sheets",
  },
  {
    question: "Which tag is used for most large heading",
    option1: "<h6>",
    option2: "<h2>",
    option3: "<h1>",
    corrAnswer: "<h1>",
  },
  {
    question: "Which tag is used to make element unique ",
    option1: "id",
    option2: "class  ",
    option3: "label",
    corrAnswer: "id",
  },
  {
    question: "Any element assigned with id, can be get in css ",
    option1: "by # tag",
    option2: "by @ tag",
    option3: "by & tag",
    corrAnswer: "by # tag",
  },
  {
    question: "CSS can be used with __ methods ",
    option1: "8",
    option2: "3",
    option3: "4",
    corrAnswer: "3",
  },
  {
    question: "In JS variable types are ____ ",
    option1: "6",
    option2: "3",
    option3: "8",
    corrAnswer: "8",
  },
  {
    question: "In array we can use key name and value ",
    option1: "True",
    option2: "False",
    option3: "None of above",
    corrAnswer: "False",
  },
  {
    question: "toFixed() is used to define length of decimal ",
    option1: "True",
    option2: "False",
    option3: "None of above",
    corrAnswer: "True",
  },
  {
    question: "push() method is used to add element in the start of array ",
    option1: "True",
    option2: "False",
    option3: "None of above",
    corrAnswer: "False",
  },
];

var quesElement = document.getElementById("ques");
var option1 = document.getElementById("opt1");
var option2 = document.getElementById("opt2");
var option3 = document.getElementById("opt3");
var index = 0;
var score = 0;
var timer = document.getElementById("timer");
var min = 1;
var sec = 59;
var interval;

function starttimer() {
  clearInterval(interval);
  min = 1;
  sec = 59;
  timer.innerHTML = `${min} : ${sec}`;
  interval = setInterval(function () {
    timer.innerHTML = `${min} : ${sec}`;
    sec--;
    if (sec < 0) {
      min--;
      sec = 59;
      if (min < 0) {
        min = 1;
        sec = 59;
        nextQuestion();
      }
    }
  }, 1000);
}

starttimer();

function nextQuestion() {
  var nextBtn = document.getElementById("btn");

  var allOptions = document.getElementsByTagName("input");
  for (var i = 0; i < allOptions.length; i++) {
    if (allOptions[i].checked) {
      allOptions[i].checked = false;
      var selectedValue = allOptions[i].value;
      var selectedOption = questions[index - 1][`option${selectedValue}`];
      var correctAnswer = questions[index - 1]["corrAnswer"];
      if (selectedOption === correctAnswer) {
        score++;
      }
    }
  }
  nextBtn.disabled = true;

  if (index > questions.length - 1) {
    clearInterval(interval);
    var percentage = ((score / questions.length) * 100).toFixed(2);

    // âœ… Save result to Firebase
    var resultId = firebase.database().ref("quizResults").push().key;
    var resultObj = {
      username: username,
      score: score,
      totalQuestions: questions.length,
      percentage: percentage,
      time: new Date().toLocaleString(),
    };
    firebase.database().ref(`quizResults/${resultId}`).set(resultObj);

    // âœ… SweetAlert
    Swal.fire({
      title: `You got ${percentage}%`,
      text: `Thanks, ${username}!`,
      icon: "success"
    });
  } else {
    quesElement.innerText = questions[index].question;
    option1.innerText = questions[index].option1;
    option2.innerText = questions[index].option2;
    option3.innerText = questions[index].option3;
    index++;
    starttimer();
  }
}

function clicked() {
  var nextBtn = document.getElementById("btn");
  nextBtn.disabled = false;
}

      
  </script>


 
</body>
</html>
